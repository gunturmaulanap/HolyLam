<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="Validasi.js"></script>
    <title>Login HolyLam</title>

  <body>
    <section style="background-image: url(img/suriah.jpg)">
      <div class="container">
        <div class="promotext">
          <h3>Welcome</h3>
          <h3>Back</h3>
          <p>let's see what we have prepared for you</p>
        </div>
        <div class="login" name="registrasi">
          <h4>Log in</h4>
          <p>to your account</p>
          <div class="logbox">
            <div class="inputbox">
              <input type="text" name="nama" id="nama" />
              <span>User name</span>
            </div>
            <div class="inputbox">
              <input type="password" name="pass" id="pass" />
              <span>Password</span>
            </div>
          </div>
          <button type="submit" class="button" id="login" value="submit" onclick="validateForm()">Log in</button>
        </div>
        <div class="bcimage"></div>
      </div>
    </section>
  </body>
</html>
